<form>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter Email"
        [(ngModel)]="loginUser.email"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="loginUser.password" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="login(loginUser)">Login</button>
  </form>
